<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NER Settings</title>
    <style>
      body { font: 13px system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 12px; width: 320px; }
      .row { margin-bottom: 12px; }
      label { display: block; margin-bottom: 6px; color: #222; }
      input[type="text"], input[type="number"], select { width: 100%; padding: 8px; border: 1px solid #d0d0d0; border-radius: 6px; box-sizing: border-box; }
      .flex { display: flex; gap: 8px; align-items: center; }
      .muted { color: #666; font-size: 12px; }
      button { padding: 8px 12px; border: 1px solid #d0d0d0; background: #f5f5f5; border-radius: 6px; cursor: pointer; }
      button:hover { background: #eee; }
      code { background: #f2f2f2; padding: 2px 4px; border-radius: 4px; }
    </style>
  </head>
  <body>
    <div class="row flex">
      <input type="checkbox" id="enabled" />
      <label for="enabled" style="margin:0;">Enable sanitizer</label>
    </div>

    <div class="row">
      <label for="model">Model (Transformers.js)</label>
      <input id="model" type="text" placeholder="Xenova/bert-base-NER" />
      <div class="muted">Example: <code>Xenova/bert-base-NER</code></div>
    </div>

    <div class="row">
      <label for="threshold">Confidence threshold (0–1)</label>
      <input id="threshold" type="number" min="0" max="1" step="0.01" />
    </div>

    <div class="row">
      <label for="mask">Mask style</label>
      <select id="mask">
        <option value="tag">&lt;LABEL&gt; tags</option>
        <option value="block">█ blocks</option>
      </select>
    </div>

    <div class="row flex">
      <button id="save">Save</button>
      <button id="warmup">Warm up model</button>
      <span id="status" class="muted" style="margin-left:auto;"></span>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
